<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <script language="Javascript">
            function area()
            {
                var a;
             a=parseInt(f1.t1.value)*parseInt(f1.t1.value);
             f1.t2.value=+a
            }
            function perimeter()
            {
                var a,b;
                a=parseInt(f1.t1.value);
                b=4*a
                f1.t2.value=+b
            }
        </script>
    </head>
    <body>
    <font color="Purple">
        <h1>Formula </h1>
        <font color="Black"><h3>Square</h3></font>
    </font>
    <hr width="150" align="left">
    Area = side x side <br />
    Perimeter = 4 x side 
    <font color="purple"><h1>Variables</h1></font>
    <form name="f1">
        <input type="text" name="t1">
    <font color="purple"><h1>Calculations</h1></font>
        <input type="text" name="t2"><br><br />
        <input type="button" value="Area" onClick="area()">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <input type="button" value="Perimeter" onClick="perimeter()">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <input type="reset" value="Clear">
        
    </form>
    
    
        
    </body>
</html>
